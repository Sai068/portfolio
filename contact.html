<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - UltraNet</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />

    <style>
      :root {
        --donkerblauw: rgb(4, 4, 91);
        --roos: rgb(240, 84, 84);
      }

      body {
        background-color: var(--donkerblauw);
        color: var(--roos);
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: var(--roos) !important;
      }

      nav a {
        color: var(--donkerblauw) !important;
        font-weight: bold;
      }

      nav a:hover {
        color: white !important;
      }

      nav .nav-link.active {
        text-decoration: underline;
      }

      header {
        background-color: var(--donkerblauw);
        text-align: center;
        padding: 4rem 1rem;
      }

      header h1 {
        color: var(--roos);
        font-size: 2.8rem;
      }

      header p {
        color: var(--roos);
        font-size: 1.2rem;
      }

      .contact-container {
        background-color: white;
        border-radius: 15px;
        padding: 40px;
        max-width: 800px;
        margin: 40px auto;
        box-shadow: 0 0 25px rgba(240, 84, 84, 0.3);
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid var(--roos);
      }

      .btn-primary {
        background-color: var(--roos);
        border-color: var(--roos);
        border-radius: 10px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #ff6e6e;
        border-color: #ff6e6e;
      }

      footer {
        background-color: var(--donkerblauw);
        color: var(--roos);
        text-align: center;
        padding: 20px 0;
      }

      footer a {
        color: var(--roos);
        margin: 0 10px;
      }

      footer a:hover {
        color: white;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/Logo.jpg" alt="Logo" height="80" width="80" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1>Neem Contact Op</h1>
      <p>
        Heb je een vraag of wil je samenwerken? Stuur me gerust een bericht!
      </p>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="p-4 bg-light rounded shadow">
            <h2 class="text-center text-dark mb-4">Contactgegevens</h2>
            <p>
              <strong>Adres:</strong><br />Groenendaallaan 280<br />2030
              Antwerpen
            </p>
            <p><strong>Tel:</strong><br />+32 486 39 61 47</p>
            <p>
              <strong>E-mail:</strong><br />
              <a href="mailto:carcanahmet@outlook.com"
                >carcanahmet@outlook.com</a
              >
            </p>
            <div class="mt-3">
              <a href="https://instagram.com/68can.ahmt" target="_blank"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="https://www.linkedin.com/in/Canahmet Car" target="_blank"
                ><i class="bi bi-linkedin"></i
              ></a>
              <a href="https://github.com/Sai068" target="_blank"
                ><i class="bi bi-github"></i
              ></a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="p-4 bg-light rounded shadow">
            <h2 class="text-center text-dark mb-4">Stuur een bericht</h2>

            <form
              name="contact"
              method="POST"
              data-netlify="true"
              netlify-recaptcha="true"
            >
              <input type="hidden" name="form-name" value="contact" />
              <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input
                  type="text"
                  class="form-control"
                  id="naam"
                  name="naam"
                  placeholder="Jouw naam"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mailadres</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="jij@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="onderwerp" class="form-label">Onderwerp</label>
                <input
                  type="text"
                  class="form-control"
                  id="onderwerp"
                  name="onderwerp"
                  placeholder="Waarover gaat het?"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bericht" class="form-label">Bericht</label>
                <textarea
                  class="form-control"
                  id="bericht"
                  name="bericht"
                  rows="5"
                  placeholder="Typ hier je bericht..."
                  required
                ></textarea>
              </div>
              <div data-netlify-recaptcha="true"></div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                  Verzenden
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Canahmet Car</p>
      <div class="social-icons">
        <a href="https://instagram.com/68can.ahmt" target="_blank"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/in/Canahmet Car" target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a href="https://github.com/Sai068" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <a href="mailto:carcanahmet@outlook.com"
          ><i class="bi bi-envelope-fill"></i
        ></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
