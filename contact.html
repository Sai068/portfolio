    <header>
      <h1 class="text-center">Neem Contact Op</h1>
      <p class="text-center">
        Heb je een vraag of wil je samenwerken? Stuur me gerust een bericht!
      </p>
    </header>

    <div class="container my-5">
  <div class="row">
   
    <div class="col-md-6 mb-4">
      <div class="p-4 bg-light rounded shadow">
        <h2 class="text-center text-dark mb-4">Stuur een bericht</h2>
        <form name="contact" method="POST" data-netlify="true" netlify-recaptcha="true">
          <input type="hidden" name="form-name" value="contact" />
         
          <div class="mb-3">
            <label for="naam" class="form-label">Naam</label>
            <input type="text" class="form-control" id="naam" name="naam" placeholder="Jouw naam" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="jij@example.com" required />
          </div>
          <div class="mb-3">
            <label for="onderwerp" class="form-label">Onderwerp</label>
            <input type="text" class="form-control" id="onderwerp" name="onderwerp" placeholder="Waarover gaat het?" required />
          </div>
          <div class="mb-3">
            <label for="bericht" class="form-label">Bericht</label>
            <textarea class="form-control" id="bericht" name="bericht" rows="5" placeholder="Typ hier je bericht..." required></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Verzenden</button>
          </div>
        </form>
      </div>
    </div>
