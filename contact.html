<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - UltraNet</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fonts.css" />

    <style>
      :root {
        --donkerblauw: rgb(4, 4, 91);
        --roos: rgb(240, 84, 84);
      }

      body {
        background-color: var(--donkerblauw);
        color: var(--roos);
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: var(--roos) !important;
      }

      nav a {
        color: var(--donkerblauw) !important;
        font-weight: bold;
      }

      nav a:hover {
        color: white !important;
      }

      nav .nav-link.active {
        text-decoration: underline;
      }

      header {
        background-color: var(--donkerblauw);
        text-align: center;
        padding: 4rem 1rem;
      }

      header h1 {
        color: var(--roos);
        font-size: 2.8rem;
      }

      header p {
        color: var(--roos);
        font-size: 1.2rem;
      }

      .contact-container {
        background-color: white;
        border-radius: 15px;
        padding: 40px;
        max-width: 800px;
        margin: 40px auto;
        box-shadow: 0 0 25px rgba(240, 84, 84, 0.3);
      }

      .contact-container h2 {
        color: var(--donkerblauw);
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid var(--roos);
      }

      .btn-primary {
        background-color: var(--roos);
        border-color: var(--roos);
        border-radius: 10px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #ff6e6e;
        border-color: #ff6e6e;
      }

      .contact-info {
        text-align: center;
        margin-top: 40px;
      }

      .contact-info i {
        font-size: 1.5rem;
        color: var(--roos);
        margin-right: 10px;
      }

      .contact-info a {
        color: var(--roos);
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
        color: white;
      }

      footer {
        background-color: var(--donkerblauw);
        color: var(--roos);
        text-align: center;
        padding: 20px 0;
      }

      footer a {
        color: var(--roos);
        margin: 0 10px;
      }

      footer a:hover {
        color: white;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="Logo.jpg" alt="Logo" height="80" sizes="80" width="80" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1>Neem Contact Op</h1>
      <p>
        Heb je een vraag of wil je samenwerken? Stuur me gerust een bericht!
      </p>
    </header>

    <section class="contact-container">
      <h2>Stuur een bericht</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="naam" class="form-label">Naam</label>
          <input
            type="text"
            class="form-control"
            id="naam"
            placeholder="Jouw naam"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mailadres</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="jij@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="bericht" class="form-label">Bericht</label>
          <textarea
            class="form-control"
            id="bericht"
            rows="5"
            placeholder="Typ hier je bericht..."
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Verzenden</button>
        </div>
      </form>

      <div class="contact-info mt-5">
        <p><i class="bi bi-person-circle"></i> <strong>Canahmet Car</strong></p>
        <p>
          <i class="bi bi-envelope-fill"></i>
          <a href="mailto:carcanahmet@outlook.com">carcanahmet@outlook.com</a>
        </p>
        <p><i class="bi bi-telephone-fill"></i> +32 488 70 38 60</p>
        <p><i class="bi bi-geo-alt-fill"></i> Antwerpen, BelgiÃ«</p>

        <div class="mt-3">
          <a href="https://instagram.com/68can.ahmt" target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/Canahmet Car" target="_blank"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="https://github.com/Sai068" target="_blank"
            ><i class="bi bi-github"></i
          ></a>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Canahmet Car</p>
      <div class="social-icons">
        <a href="https://instagram.com/68can.ahmt" target="_blank"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/in/Canahmet Car" target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a href="https://github.com/Sai068" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <a href="mailto:carcanahmet@outlook.com"
          ><i class="bi bi-envelope-fill"></i
        ></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
